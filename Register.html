                    <!-- Registration section begins here-->

            <section id="register">
                        
                <h1>Register</h1>
            <form>
                <label for="first name">First Name</label><br> <input type="text" id="first-name" name="first name" placeholder="e.g: Ada" required>
                
                <br><br>
                <label for="last name">Last Name</label> <br><input type="text" id="last-name" name="last name" placeholder="e.g: John" required>
                
                <br><br>
                <label for="Phone">Phone</label><br> <input type="tel" id="phone" name="phone" placeholder="e.g: +2348012345678" required>
                
                <br><br>
                <label for="gender">Gender</label> <br>
                    <select name="gender" id="gender" required>
                        <option value="">  </option>
                        <option value="Male"> Male </option>
                        <option value="Female"> Female </option>
                        <option value="Rather not say"> Rather not say</option>
                    </select>
                
                
                    <br><br>
                <label for="Country">Country</label> <br><input type="text" id="country" name="country" required>
                
                    <br><br>
                <label for="State/province">State/province</label><br> <input type="text" id="state" name="State/province" required>
                
                    <br><br>
                <label for="Username">Username</label><br> <input type="text" id="username" name="Username" required>
                
                    <br><br>
                <label for="Password">Password</label> <br><input type="password" id="password" name="password" required>
                
                
                    <br><br>
                <label for="Confirm Password">Confirm Password</label><br> <input type="password" id="confirm-password" name="confirm password" required>
                
                    <br><br>
                <button>Sign Up</button>
            </form>

            <br><br><br><br><br><br>
