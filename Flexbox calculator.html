        <section id="calculator2" class="calculator2">


            <h1>A Simple Calculator Using Flexbox</h1>
  
  
              <div class="calc-flex-container">
  
                  <input class="input-area" type="text" id="inputArea2" name="">
  
  
                    <div class="top-row-btns">
                        <input type="button" id="c" value="C">
                        <input type="button" id="" value="/">
                        <input type="button" id="" value="x">
                    </div>
  
  
                    <div class="inner-calc-btns">  
  
                        <div class="num-btns">
                          
                            <input type="button" id="" value="9">
                            <input type="button" id="" value="8">
                            <input type="button" id="" value="7">
                            <input type="button" id="" value="6">
                            <input type="button" id="" value="5">
                            <input type="button" id="" value="4">
                            <input type="button" id="" value="3">
                            <input type="button" id="" value="2">
                            <input type="button" id="" value="1">
                            <input type="button" id="" value="00">
                            <input type="button" id="" value="0">
                            <input type="button" id="" value=".">
                        </div>
  
  
                        <div class="side-btns">
                          
                            <input type="button" id="" value="-">
                            <input type="button" id="" value="+">
                            <input type="button" id="equals" value="=">
                        </div>
                    </div>  
                  
              </div>
